<div>
    <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'radar',
        data: {
            labels: ["Aromatic", "Complex", "Dry", "Subtle", "Simple", "Sweet"],
            datasets: [{
                label: 'Flavor Chart',
                data: [5, 0, 2, 4, 3, 1],
                backgroundColor: "rgba(237,198,141,0.2)",
                borderColor: "rgba(237,198,141,1)",
                pointBackgroundColor: "rgba(237,198,141,1)",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#fff",
                pointHoverBorderColor: "rgba(255,99,132,1)",
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                r: {
                    min: 0, // MIN
                    max: 5, // MAX
                    pointLabels: {
                        font: {
                            size: 14
                        }
                    },
                    beginAtZero: true,
                    angleLines: {
                        display: true,
                        // color: 'red',
                    },
                    grid: {
                        circular: true,
                    },
                    ticks: {
                        stepSize: 1, // the number of step
                    },
                },
            },
        }
    });
</script>
